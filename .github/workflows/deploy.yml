name: ğŸš€ Auto Deploy to Vercel

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install Dependencies
      run: npm ci
      
    - name: ğŸ—„ï¸ Setup Prisma
      run: npx prisma generate
      
    - name: ğŸ—ï¸ Build Application
      run: npm run build
      env:
        DATABASE_URL: "postgresql://dummy:dummy@dummy:5432/dummy"
      
    - name: ğŸš€ Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
        
    - name: ğŸ“Š Deployment Status
      run: |
        echo "âœ… Deployment completed successfully!"
        echo "ğŸŒ Production URL: https://stock-media-saas-izgzzvfah-psdstocks-projects.vercel.app"
