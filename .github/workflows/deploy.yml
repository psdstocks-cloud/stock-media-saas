name: ğŸ—ï¸ Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install Dependencies
      run: npm ci
      
    - name: ğŸ—„ï¸ Setup Prisma
      run: npx prisma generate
      
    - name: ğŸ§ª Run Tests
      run: npm test
      env:
        DATABASE_URL: "postgresql://dummy:dummy@dummy:5432/dummy"
        
    - name: ğŸ—ï¸ Build Application
      run: npm run build
      env:
        DATABASE_URL: "postgresql://dummy:dummy@dummy:5432/dummy"
        
    - name: ğŸ“Š Build Status
      run: |
        echo "âœ… Build and test workflow completed successfully!"
        echo "ğŸš€ Application is ready for deployment"
